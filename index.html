<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Guess that Phrase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Righteous&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Phrase guessing game</h1>
      <div id="overlay" class="start">
        <h2 class="title">Guess that Phrase</h2>
        <h3 class="subtitle">Animal Idioms</h3>
        <div class="img_container">
          <img src="./images/snake.png" alt="snake">
          <img src="./images/elephant.png" alt="elephant">
        </div>
        <div class="display">
          <div class="display__phrase"></div>
          <h3>Meaning</h3>
          <div class="display__meaning"></div>
          <h3>Example</h3>
          <q class="display__example"></q>
        </div>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner">
        <h2 class="heading">Guess that Phrase</h2>
        <h3 class="subheading">Animal Idioms</h3>

      </div>

      <div id="phrase">
        <span class="loading">Loading phrase...</span>
        <ul></ul>
      </div>

      <div id="qwerty">
        <div class="keyrow">
          <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
        </div>
        <div class="keyrow">
          <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
        </div>
        <div class="keyrow">
          <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
        </div>
      </div>

      <div id="scoreboard">
        <ol>
          <li class="try"></li>
          <li class="try"></li>
          <li class="try"></li>
          <li class="try"></li>
          <li class="try"></li>
        </ol>
      </div>
    </main>
    <div class="attribution">
        <a href="https://www.freepik.com/free-vector/cute-group-wild-animals-vector_3780571.htm#&position=2&from_view=detail#query=z&position=2&from_view=detail">Background image by rawpixel.com</a> on Freepik.
    </div>
    <script src="app.js"></script>
  </body>
</html>
